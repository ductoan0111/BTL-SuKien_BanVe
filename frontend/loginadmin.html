<!doctype html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập Admin</title>
  <link rel="stylesheet" href="/CSS/loginadmin.css" />
</head>
<body>
  <main>
    <form class="admin-login-box" autocomplete="off">
      <div class="logo">
        <span class="ticket">Ticket</span><span class="go">Go</span>
      </div>
      <h1>Đăng nhập Admin</h1>
      <div class="error" id="errorMsg"></div>
      <label for="admin-email">Email</label>
      <input type="email" id="admin-email" placeholder="Nhập email admin" required autocomplete="username" />
      <label for="admin-password">Mật khẩu</label>
      <input type="password" id="admin-password" placeholder="Nhập mật khẩu" required autocomplete="current-password" />
      <button type="submit">Đăng nhập</button>
    </form>
  </main>
</body>
</html>
